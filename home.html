    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // APP CONFIGURATION
        const firebaseConfig = { 
            apiKey: "AIzaSyDKhHlL52F16AP0d7j5XK9lZduEFBLKBfY", 
            authDomain: "ludo-d46ab.firebaseapp.com", 
            databaseURL: "https://ludo-d46ab-default-rtdb.firebaseio.com", 
            projectId: "ludo-d46ab" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        let currentUser = null;

        // 1. LOGIN CHECK
        onAuthStateChanged(auth, (user) => {
    if (user) {
        currentUser = user;
        console.log("Logged in:", user.uid);
        
        // 1. Name Set Karo
        document.getElementById('u-name').innerText = user.displayName || "Elite Player";
        
        // 2. ‚ú® FULL UID Set Karo (Pura ID dikhega)
        document.getElementById('full-uid-val').innerText = user.uid;

        // 3. Photo Set Karo (Existing logic)
        if(user.photoURL) {
            document.getElementById('u-photo').style.backgroundImage = `url('${user.photoURL}')`;
        }

        // 4. Balance Listen Karo (Existing logic)
        initRealtimeBalance(user);
        
    } else {
        window.location.href = "login.html";
    }
});

// --- üìã INLINE COPY FUNCTION ---
// Isay script tag ke end mein (onAuthStateChanged se bahar) paste karein
window.copyUID = (el) => {
    const id = document.getElementById('full-uid-val').innerText;
    if (!id || id === "Loading...") return;

    navigator.clipboard.writeText(id).then(() => {
        const originalContent = el.innerHTML;
        // Visual Feedback: Text change ho kar feedback dega
        el.innerHTML = `<span style="color: #2ecc71; font-weight: bold; font-size: 10px;">ID COPIED!</span>`;
        
        // 1.5 second baad wapas original UI le aayega
        setTimeout(() => { el.innerHTML = originalContent; }, 1500);
    }).catch(err => {
        console.error("Copy failed", err);
    });
};

        // 2. REALTIME BALANCE (FIXED: Now using 'balance' instead of 'coins')
        function initRealtimeBalance(user) {
            const userRef = ref(db, 'users/' + user.uid);
            
            // onValue: Database mein kuch bhi change hoga to yahan foran chalega
            onValue(userRef, (snapshot) => {
                const data = snapshot.val();

                if (data && data.balance !== undefined) {
                    // Agar balance hai, to show karo
                    updateCoinUI(data.balance);
                } else {
                    // ALERT: Agar coins nahi mile (New User), to 0 balance daal do
                    console.log("Balance not found! Creating default balance...");
                    update(userRef, {
                        balance: 0,
                        gamesPlayed: 0,
                        gamesWon: 0,
                        name: user.displayName || "Player",
                        email: user.email
                    });
                }
            });
        }

        function updateCoinUI(amount) {
    const el = document.getElementById('u-balance');
    const pill = document.querySelector('.coin-pill');
    
    // ‚ú® Math.floor point aur uske baad wale saare hindsay hata dega
    // Example: 100.99 ko ye sirf 100 bana dega
    const cleanAmount = Math.floor(amount || 0);
    
    // Sirf tab update karo jab value farq ho
    if(el.innerText != cleanAmount) {
        el.innerText = cleanAmount;

        // Visual Feedback (Flash Effect)
        pill.style.background = "rgba(46, 204, 113, 0.5)";
        pill.style.borderColor = "#2ecc71";
        pill.style.transform = "scale(1.1)";
        setTimeout(() => {
            pill.style.background = "rgba(0,0,0,0.6)";
            pill.style.borderColor = "#f1c40f";
            pill.style.transform = "scale(1)";
        }, 400);
    }
}

        // 3. GAME LOGIC
        window.openEntryModal = () => document.getElementById('entry-modal').style.display = 'flex';
        
        window.closeModal = (e) => {
            if(e.target.id === 'entry-modal') document.getElementById('entry-modal').style.display = 'none';
        }

        // --- NEW MATCHMAKING LOGIC FOR HOME PAGE ---
        window.startGame = async (fee) => {
            const currentBalance = parseInt(document.getElementById('u-balance').innerText);

            // 1. Balance Check
            if (currentBalance < fee) {
                if(confirm("Low Balance! Go to Deposit?")) {
                    window.location.href = "deposit.html";
                }
                return;
            }

            // Button ko 'Searching' state mein dalein
            const btn = event.target.closest('.game-card'); 
            if(btn) btn.style.opacity = "0.5";

            // 2. EXISTING ROOM DHOONDO (Ye hai asli Jadoo ü™Ñ)
            try {
                // Pehle check karo uss fee wale pool mein koi room hai?
                const poolRef = ref(db, `matchmaking_pool/${fee}`);
                const snapshot = await get(poolRef);
                
                let foundRoomId = null;

                if (snapshot.exists()) {
                    const rooms = snapshot.val();
                    // Har room ko check karo
                    for (const [roomId, roomData] of Object.entries(rooms)) {
                        // Agar room mein players hain, aur 2 se kam hain (yani 1 banda wait kar raha hai)
                        if (roomData.players && Object.keys(roomData.players).length < 2) {
                            foundRoomId = roomId;
                            break; // Room mil gaya! Loop roko.
                        }
                    }
                }

                // 3. DECISION TIME
                if (foundRoomId) {
                    // Agar room mila, to wahi join karo
                    console.log("Joining existing room:", foundRoomId);
                } else {
                    // Agar koi room nahi mila, tab naya banao
                    foundRoomId = 'room_' + Math.floor(Math.random() * 999999);
                    console.log("Creating new room:", foundRoomId);
                }

                // 4. Game Page par bhejo
                window.location.href = `game.html?entry=${fee}&gameId=${foundRoomId}`;

            } catch (error) {
                console.error("Matchmaking error:", error);
                alert("Network Error! Try again.");
                if(btn) btn.style.opacity = "1";
            }
        }
        // --- üöÄ ADVANCED NAVIGATION LOGIC ---

window.navigate = (page, index) => {
    // Page redirect hone se pehle indicator ko move karein (Visual feel)
    const indicator = document.getElementById('nav-indicator');
    const itemWidth = document.querySelector('.bottom-nav').offsetWidth / 5;
    const offset = (itemWidth * index) + (itemWidth / 2) - 22.5;
    
    indicator.style.left = `${offset}px`;
    
    // Thoda sa delay taake user animation dekh sake phir page change ho
    setTimeout(() => {
        window.location.href = page;
    }, 1500); // 150ms delay
};

function initNavigation() {
    const path = window.location.pathname;
    const indicator = document.getElementById('nav-indicator');
    
    // Identify current page index
    let index = 2; // Default Home (Center)
    if (path.includes('social.html')) index = 0;
    else if (path.includes('ranking.html')) index = 1;
    else if (path.includes('home.html')) index = 2;
    else if (path.includes('friend_challenge.html')) index = 3;
    else if (path.includes('profile.html')) index = 4;

    // Show and position indicator
    indicator.style.display = 'block';
    const navBar = document.querySelector('.bottom-nav');
    if(navBar) {
        const itemWidth = navBar.offsetWidth / 5;
        const offset = (itemWidth * index) + (itemWidth / 2) - 22.5;
        indicator.style.left = `${offset}px`;
        
        // Glow Active Class
        const items = document.querySelectorAll('.nav-item');
        if(items[index]) items[index].classList.add('active');
    }
}

// Page load hote hi chalayein
window.addEventListener('load', initNavigation);
