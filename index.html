<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Ludo Pro - Play & Win">
<meta property="og:image" content="https://ludo.website/icon1.png">
<meta property="og:description" content="Click karke join karein aur jeetein!">
    <title>Ludo Pro - Elite Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7; --accent: #ffbe0b;
            --bg: radial-gradient(circle at top, #1e1e3f, #111122, #000000);
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; background: var(--bg); height: 100vh;
            display: flex; align-items: center; justify-content: center;
            color: white; overflow: hidden;
        }
        .auth-card {
            width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); padding: 40px 30px; border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center; animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .logo-icon { font-size: 50px; color: var(--accent); margin-bottom: 10px; filter: drop-shadow(0 0 15px rgba(255, 190, 11, 0.4)); }
        .title { font-size: 24px; font-weight: 800; letter-spacing: 1px; margin-bottom: 30px; }
        .input-box {
            width: 100%; padding: 14px 15px; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            color: white; margin-bottom: 15px; outline: none; transition: 0.3s;
        }
        .input-box:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(108, 92, 231, 0.3); }
        .btn-primary {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white; font-weight: bold; font-size: 16px; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .divider { margin: 25px 0; display: flex; align-items: center; gap: 10px; opacity: 0.3; font-size: 12px; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: white; }
        .btn-google {
            width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; background: white; color: #333;
            font-weight: 600; display: flex; align-items: center; justify-content: center;
            gap: 10px; cursor: pointer;
        }
        .btn-google img { width: 22px; }
        .switch-text { margin-top: 25px; font-size: 13px; opacity: 0.7; }
        .link { color: var(--accent); cursor: pointer; font-weight: bold; }
        #loader { display: none; margin-top: 15px; color: var(--accent); font-size: 13px; }
        #form-container { display: none; } /* Pehle chhupa rahega jab tak auth check na ho */
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo-icon"><i class="fas fa-dice"></i></div>
        <div class="title">LUDO.LAT</div>

        <div id="form-container">
            <input type="email" id="email" class="input-box" placeholder="Email Address">
            <input type="password" id="pass" class="input-box" placeholder="Password">
            
            <button class="btn-primary" id="main-btn">LOGIN</button>
            
            <div id="loader"><i class="fas fa-spinner fa-spin"></i> Processing Securely...</div>

            <div class="divider">OR CONTINUE WITH</div>

            <button class="btn-google" id="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
                Google Account
            </button>

            <div class="switch-text" id="toggle-text">
                New player? <span class="link" id="toggle-btn">Create Account</span>
            </div>
        </div>

        <div id="init-loader" style="margin-top:20px;">
            <i class="fas fa-circle-notch fa-spin" style="font-size:24px; color:var(--primary)"></i>
        </div>
    </div>

<script type="module">
    // --- SECURE BACKEND CONNECTION ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const appConfig = {
        apiKey: "AIzaSyDKhHlL52F16AP0d7j5XK9lZduEFBLKBfY",
        authDomain: "ludo-d46ab.firebaseapp.com",
        databaseURL: "https://ludo-d46ab-default-rtdb.firebaseio.com",
        projectId: "ludo-d46ab",
        storageBucket: "ludo-d46ab.firebasestorage.app",
        messagingSenderId: "1010090202600",
        appId: "1:1010090202600:web:baf24ee749f9cf4ce1c05d"
    };

    const app = initializeApp(appConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const gProvider = new GoogleAuthProvider();

    let isLogin = true;

    // --- AUTO LOGIN CHECK ---
    onAuthStateChanged(auth, (user) => {
        const loader = document.getElementById('init-loader');
        const form = document.getElementById('form-container');
        
        if (user) {
            // Already Logged In -> Redirect
            window.location.href = "home.html";
        } else {
            // Not Logged In -> Show Form
            loader.style.display = 'none';
            form.style.display = 'block';
        }
    });

    // --- UI LOGIC ---
    const toggleBtn = document.getElementById('toggle-btn');
    const mainBtn = document.getElementById('main-btn');
    const googleBtn = document.getElementById('google-btn');
    const loader = document.getElementById('loader');

    toggleBtn.onclick = () => {
        isLogin = !isLogin;
        mainBtn.innerText = isLogin ? "LOGIN" : "SIGN UP";
        document.getElementById('toggle-text').innerHTML = isLogin ? 
            `New player? <span class="link" id="toggle-btn">Create Account</span>` : 
            `Have an account? <span class="link" id="toggle-btn">Login here</span>`;
        
        // Re-attach event listener due to innerHTML change
        document.getElementById('toggle-btn').onclick = toggleBtn.onclick;
    };

    const setLoading = (loading) => {
        loader.style.display = loading ? "block" : "none";
        mainBtn.disabled = loading;
        googleBtn.style.opacity = loading ? "0.5" : "1";
        googleBtn.style.pointerEvents = loading ? "none" : "auto";
    };

    // --- AUTH ACTIONS ---
    mainBtn.onclick = () => {
        const email = document.getElementById('email').value.trim();
        const pass = document.getElementById('pass').value;

        if(!email || !pass) return alert("Please fill all fields.");

        setLoading(true);
        const action = isLogin ? signInWithEmailAndPassword : createUserWithEmailAndPassword;

        action(auth, email, pass)
            .then((cred) => handleUserSuccess(cred.user))
            .catch((err) => {
                setLoading(false);
                let msg = "Authentication Failed";
                if(err.code === 'auth/wrong-password') msg = "Incorrect Password";
                if(err.code === 'auth/user-not-found') msg = "User not found";
                if(err.code === 'auth/email-already-in-use') msg = "Email already registered";
                alert(msg);
            });
    };

    googleBtn.onclick = () => {
        setLoading(true);
        signInWithPopup(auth, gProvider)
            .then((cred) => handleUserSuccess(cred.user))
            .catch((err) => {
                setLoading(false);
                if(err.code !== 'auth/popup-closed-by-user') alert("Google Login Error: " + err.message);
            });
    };

    // --- DATABASE SYNC ---
    async function handleUserSuccess(user) {
        const userRef = ref(db, 'users/' + user.uid);
        
        try {
            const snapshot = await get(userRef);
            
            if (!snapshot.exists()) {
                // New User Registration
                await set(userRef, {
                    username: user.displayName || user.email.split('@')[0],
                    email: user.email,
                    uid: user.uid,
                    balance: 0,       // Starting Balance
                    gamesPlayed: 0,
                    gamesWon: 0,
                    createdAt: Date.now()
                });
            } else {
                // Existing User - Update Last Login
                await update(userRef, { lastLogin: Date.now() });
            }

            window.location.href = "home.html";

        } catch (error) {
            setLoading(false);
            alert("Server Sync Error: Please try again.");
            console.error(error);
        }
    }
</script>
<script src="script.js"></script>
</body>

</html>
