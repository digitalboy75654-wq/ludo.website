<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support Center - Ludo Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6c5ce7; --gold: #f1c40f; --neon: #00d2d3; 
            --bg: #0f0c29; --card: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin:0; font-family:'Poppins', sans-serif; 
            background: radial-gradient(circle at top, #1e1e3f, #111122, #000000); 
            color:white; height:100vh; display:flex; flex-direction:column; overflow: hidden; 
        }
        
        /* HEADER */
        .header { 
            padding:15px 20px; background:rgba(0,0,0,0.3); display:flex; align-items:center; gap:15px; 
            border-bottom:1px solid var(--glass-border); backdrop-filter: blur(10px);
        }
        .back-btn { font-size:20px; cursor:pointer; color: white; }
        .page-title { font-family: 'Orbitron'; font-size: 14px; font-weight: 700; color: var(--gold); }

        .container { flex:1; overflow-y:auto; padding:20px; padding-bottom: 110px; }
        
        /* TICKET FORM */
        .card { 
            background: var(--card); padding:22px; border-radius:25px; 
            border:1px solid var(--glass-border); margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card h3 { margin: 0 0 18px 0; font-size: 15px; font-weight: 600; color: var(--gold); }
        
        label { font-size:10px; color:#888; display:block; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 700; }
        select, textarea { 
            width:100%; padding:14px; background:rgba(0,0,0,0.4); border:1px solid #444; 
            border-radius:15px; color:white; font-size:13px; margin-bottom: 15px;
        }
        
        .submit-btn { 
            width:100%; padding:15px; background: linear-gradient(135deg, #6c5ce7, #a29bfe); 
            border:none; border-radius:50px; color:white; font-weight:700; font-size: 14px;
            cursor:pointer; box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }

        /* CHAT STYLE */
        .section-label { font-size: 12px; color: var(--neon); font-weight: 700; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .ticket-item { background: var(--card); border-radius: 20px; padding: 18px; margin-bottom: 20px; border: 1px solid var(--glass-border); }
        .ticket-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .status-tag { font-size: 9px; padding: 4px 10px; border-radius: 50px; font-weight: 800; }
        .status-replied { background: rgba(0, 210, 211, 0.15); color: var(--neon); }
        .status-pending { background: rgba(241, 196, 15, 0.15); color: var(--gold); }
        
        .chat-container { display: flex; flex-direction: column; gap: 12px; }
        .msg-bubble { max-width: 85%; padding: 12px 16px; font-size: 13px; line-height: 1.5; border-radius: 15px; }
        .user-msg { align-self: flex-start; background: rgba(255,255,255,0.05); color: #ddd; border-bottom-left-radius: 2px; }
        .admin-msg { align-self: flex-end; background: rgba(108, 92, 231, 0.2); color: #d1d1ff; border-bottom-right-radius: 2px; border-left: 3px solid var(--primary); }

        .close-btn { width: 100%; margin-top: 18px; background: rgba(255, 71, 87, 0.1); border: 1px solid rgba(255, 71, 87, 0.2); color: #ff4757; padding: 10px; border-radius: 12px; font-size: 11px; font-weight: 700; cursor: pointer; }

        /* --- FOOTER NAV (SYNCED) --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px;
            background: rgba(20, 20, 35, 0.95); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid var(--glass-border); border-radius: 20px 20px 0 0;
            padding-bottom: 10px; z-index: 100;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #888; font-size: 10px; position: relative; width: 50px; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 18px; }
        .play-btn-outer { width: 60px; height: 60px; border-radius: 50%; background: #1a1a2e; display: flex; align-items: center; justify-content: center; margin-top: -35px; border: 4px solid #1a1a2e; }
        .play-btn-inner { width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(135deg, #f1c40f, #e67e22); display: flex; align-items: center; justify-content: center; color: black; font-size: 24px; box-shadow: 0 0 15px rgba(241,196,15,0.4); animation: pulse 2s infinite; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(241,196,15, 0.4);} 70% {box-shadow: 0 0 0 10px rgba(241,196,15, 0);} 100% {box-shadow: 0 0 0 0 rgba(241,196,15, 0);} }
        .red-dot { position: absolute; top: -3px; right: 10px; width: 9px; height: 9px; background: #ff4757; border-radius: 50%; border: 1px solid #1a1a2e; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left back-btn" onclick="window.location.href='home.html'"></i>
        <div class="page-title">SUPPORT CENTER</div>
    </div>

    <div class="container">
        <div class="card" id="new-ticket-form">
            <h3>Open New Ticket</h3>
            <label>Issue Category</label>
            <select id="subject">
                <option value="Deposit Problem">Deposit Problem</option>
                <option value="Withdraw Problem">Withdraw Problem</option>
                <option value="Account Issue">Account Issue</option>
                <option value="Game Lag/Bug">Game Lag/Bug</option>
            </select>
            <label>Describe Your Problem</label>
            <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>
            <button class="submit-btn" onclick="submitTicket()">SUBMIT TICKET</button>
        </div>

        <div class="section-label">Active Conversations</div>
        <div id="ticket-list"></div>
    </div>

    

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDKhHlL52F16AP0d7j5XK9lZduEFBLKBfY", 
            authDomain: "ludo-d46ab.firebaseapp.com", 
            databaseURL: "https://ludo-d46ab-default-rtdb.firebaseio.com", 
            projectId: "ludo-d46ab" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if(user) {
                currentUser = user;
                loadTickets();
                checkSupportNotif();
            } else { window.location.href = "login.html"; }
        });

        window.submitTicket = () => {
            const sub = document.getElementById('subject').value;
            const msg = document.getElementById('message').value;
            if(!msg.trim()) return alert("Message likhein!");

            const ticketRef = push(ref(db, 'support_tickets'));
            set(ticketRef, {
                userId: currentUser.uid,
                subject: sub,
                message: msg,
                status: 'Open',
                timestamp: Date.now(),
                reply: "",
                userRead: false
            }).then(() => {
                alert("Ticket bhej di gayi hai!");
                document.getElementById('message').value = "";
            });
        };

        function loadTickets() {
            onValue(ref(db, 'support_tickets'), (snap) => {
                const list = document.getElementById('ticket-list');
                list.innerHTML = "";
                if(snap.exists()){
                    Object.entries(snap.val()).reverse().forEach(([key, t]) => {
                        if(t.userId === currentUser.uid) {
                            if(t.reply && !t.userRead) update(ref(db, `support_tickets/${key}`), { userRead: true });

                            list.innerHTML += `
                                <div class="ticket-item">
                                    <div class="ticket-header">
                                        <span class="subject-tag">${t.subject}</span>
                                        <span class="status-tag ${t.reply ? 'status-replied' : 'status-pending'}">${t.reply ? 'Replied' : 'Pending'}</span>
                                    </div>
                                    <div class="chat-container">
                                        <div class="msg-bubble user-msg"><b>You:</b><br>${t.message}</div>
                                        ${t.reply ? `<div class="msg-bubble admin-msg"><b>Admin:</b><br>${t.reply}</div>` : ''}
                                    </div>
                                    <button class="close-btn" onclick="closeTicket('${key}')">CLOSE TICKET</button>
                                </div>`;
                        }
                    });
                }
            });
        }

        function checkSupportNotif() {
            onValue(ref(db, 'support_tickets'), (snap) => {
                let show = false;
                if(snap.exists()){
                    Object.values(snap.val()).forEach(t => { if(t.userId === currentUser.uid && t.reply && !t.userRead) show = true; });
                }
                document.getElementById('sup-dot').style.display = show ? 'block' : 'none';
            });
        }

        window.closeTicket = (key) => {
            if(confirm("Delete ticket?")) remove(ref(db, `support_tickets/${key}`));
        };
    </script>
    <script type="module" src="globalManager.js"></script>
    <script src="script.js"></script>
</body>
</html>
