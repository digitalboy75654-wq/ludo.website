<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Support - Ludo Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --wa-bg: #0b141a; 
            --wa-header: #202c33; 
            --user-bubble: #005c4b; 
            --admin-bubble: #202c33; 
            --text-main: #e9edef;
            --gold: #f1c40f;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--wa-bg); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        /* --- WHATSAPP HEADER --- */
        .header { 
            padding: 12px 15px; 
            background: var(--wa-header); 
            display: flex; 
            align-items: center; 
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .back-btn { font-size: 20px; color: #aebac1; cursor: pointer; }
        .header img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        .header-info { display: flex; flex-direction: column; }
        .header-info h2 { font-size: 15px; font-weight: 600; color: white; margin: 0; }
        /* Dynamic Status Text */
        #admin-status { font-size: 11px; font-weight: 500; transition: color 0.3s; }

        /* --- CHAT AREA --- */
        .chat-area { 
            flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 15px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay; background-color: rgba(11, 20, 26, 0.93); scroll-behavior: smooth;
        }

        .chat-date { text-align: center; margin: 10px 0; }
        .chat-date span { background: #182229; font-size: 10px; padding: 5px 12px; border-radius: 10px; color: #8696a0; }

        /* --- BUBBLES --- */
        .bubble { 
            max-width: 80%; padding: 8px 12px 20px 12px; border-radius: 12px; 
            font-size: 13.5px; position: relative; line-height: 1.4; word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .user { align-self: flex-end; background: var(--user-bubble); border-top-right-radius: 0; }
        .admin { align-self: flex-start; background: var(--admin-bubble); border-top-left-radius: 0; }
        
        .chat-img { width: 100%; max-height: 250px; border-radius: 8px; margin-bottom: 5px; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }
        .time { font-size: 9px; color: rgba(255,255,255,0.6); position: absolute; bottom: 5px; right: 10px; display: flex; align-items: center; gap: 4px; }
        
        /* Ticks Style */
        .tick { font-size: 10px; }
        .tick-grey { color: #8696a0; }
        .tick-blue { color: #53bdeb; }

        /* --- INPUT AREA --- */
        .input-container { background: var(--wa-header); padding: 10px 15px; display: flex; align-items: flex-end; gap: 10px; position: relative; }
        .preview-box { position: absolute; bottom: 70px; left: 15px; background: var(--wa-header); padding: 10px; border-radius: 15px; display: none; border: 1px solid #333; box-shadow: 0 5px 15px rgba(0,0,0,0.5); text-align: center; }
        .preview-box img { max-width: 150px; max-height: 150px; border-radius: 8px; }
        .cancel-img { position: absolute; top: -10px; right: -10px; background: #ff4757; color: white; width: 25px; height: 25px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 12px; }

        .attach-btn { color: #8696a0; font-size: 22px; cursor: pointer; padding-bottom: 8px; }
        .input-box { flex: 1; background: #2a3942; border-radius: 20px; display: flex; align-items: center; padding: 0 15px; min-height: 40px; }
        #msg-input { width: 100%; background: transparent; border: none; color: white; font-size: 14px; padding: 10px 0; outline: none; font-family: 'Poppins'; }

        .send-btn { 
            width: 42px; height: 42px; background: #00a884; border: none; border-radius: 50%; 
            color: white; font-size: 16px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.2s;
        }
        .send-btn:active { transform: scale(0.9); }
        #file-input { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left back-btn" onclick="window.history.back()"></i>
        <img src="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" alt="Support Admin">
        <div class="header-info">
            <h2>Official Support</h2>
            <span id="admin-status" style="color: #8696a0;">Reply within 1 hour</span>
        </div>
    </div>

    <div class="chat-area" id="chat-screen">
        <div class="chat-date"><span>Today</span></div>
        <div class="bubble admin">
            Welcome to Ludo Pro! üé≤<br>How can we help you today?
            <span class="time">System</span>
        </div>
    </div>

    <div class="preview-box" id="img-preview-box">
        <div class="cancel-img" onclick="cancelImage()"><i class="fas fa-times"></i></div>
        <img id="img-preview-tag" src="" alt="Preview">
    </div>

    <div class="input-container">
        <label for="file-input" class="attach-btn"><i class="fas fa-paperclip"></i></label>
        <input type="file" id="file-input" accept="image/*" onchange="previewSelectedImage()">
        <div class="input-box"><input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off"></div>
        <button class="send-btn" id="send-btn-ui" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDKhHlL52F16AP0d7j5XK9lZduEFBLKBfY", 
            authDomain: "ludo-d46ab.firebaseapp.com", 
            databaseURL: "https://ludo-d46ab-default-rtdb.firebaseio.com", 
            projectId: "ludo-d46ab",
            storageBucket: "ludo-d46ab.appspot.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);
        let currentUser = null;
        let hasPreviousMessages = false;

        onAuthStateChanged(auth, (user) => {
            if(user) { 
                currentUser = user; 
                loadChat(); 
                listenAdminStatus(); // Live Online/Offline check
            } else { 
                window.location.href="login.html"; 
            }
        });

        

        // --- UI IMAGE FUNCTIONS ---
        const screen = document.getElementById('chat-screen');
        const scrollToBottom = () => { setTimeout(() => { screen.scrollTop = screen.scrollHeight; }, 100); };

        window.previewSelectedImage = () => {
            const file = document.getElementById('file-input').files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('img-preview-tag').src = e.target.result;
                    document.getElementById('img-preview-box').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        };

        window.cancelImage = () => {
            document.getElementById('file-input').value = "";
            document.getElementById('img-preview-box').style.display = 'none';
        };

        // --- 2. SEND MESSAGE & UPLOAD FIX ---
        window.sendMessage = async () => {
            const msgInput = document.getElementById('msg-input');
            const fileInput = document.getElementById('file-input');
            const btn = document.getElementById('send-btn-ui');
            
            const msg = msgInput.value.trim();
            const file = fileInput.files[0];

            if(!msg && !file) return;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;

            try {
                let imageUrl = "";
                
                // Photo Uploading Process
                if(file) {
                    // Unique name taake error na aye
                    const storageRef = sRef(storage, `support_images/${Date.now()}_${file.name}`);
                    await uploadBytes(storageRef, file);
                    imageUrl = await getDownloadURL(storageRef);
                }

                // Database mein Save
                const ticketRef = push(ref(db, 'support_tickets'));
                const ticketKey = ticketRef.key;
                
                await set(ticketRef, {
                    userId: currentUser.uid,
                    subject: "Live Chat", 
                    message: msg || "üì∑ Photo Attached",
                    image: imageUrl,
                    timestamp: Date.now(),
                    status: 'Open',
                    reply: "", 
                    userRead: true,
                    adminRead: false // YE FIELD BLUE TICK KE LIYE HAI
                });

                msgInput.value = "";
                cancelImage();
                scrollToBottom();

                // AUTO REPLY
                if (!hasPreviousMessages) {
                    hasPreviousMessages = true; 
                    setTimeout(() => {
                        update(ref(db, `support_tickets/${ticketKey}`), {
                            reply: "Aapka message mil gaya hai. Hamara assistant kuch hi der mein aapko reply karega. Baraye meharbani intazar karein. üïí",
                            userRead: false
                        });
                        scrollToBottom();
                    }, 1500); 
                }

            } catch (error) {
                console.error("Upload Error:", error);
                alert("Upload failed! ‚ùå Firebase Storage Rules check karein. Error: " + error.message);
            }

            btn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            btn.disabled = false;
        };

        // --- 3. LOAD CHAT & REAL-TIME BLUE TICK ---
        function loadChat() {
            onValue(ref(db, 'support_tickets'), (snap) => {
                document.querySelectorAll('.bubble:not(:first-child)').forEach(e => e.remove());
                let msgCount = 0;

                if(snap.exists()){
                    const tickets = Object.values(snap.val()).sort((a, b) => a.timestamp - b.timestamp);
                    
                    tickets.forEach(t => {
                        if(t.userId === currentUser.uid) {
                            msgCount++;
                            const timeStr = new Date(t.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                            // TICK LOGIC (Grey ya Blue)
                            let tickHtml = '<i class="fas fa-check-double tick tick-grey"></i>'; // Default Grey
                            if (t.adminRead === true) {
                                tickHtml = '<i class="fas fa-check-double tick tick-blue"></i>'; // Blue if read by admin
                            }

                            screen.innerHTML += `
                                <div class="bubble user">
                                    ${t.image ? `<img src="${t.image}" class="chat-img" onclick="window.open('${t.image}')">` : ''}
                                    ${t.message !== "üì∑ Photo Attached" ? t.message : ''}
                                    <span class="time">${timeStr} ${tickHtml}</span>
                                </div>
                            `;

                            if(t.reply) {
                                screen.innerHTML += `
                                    <div class="bubble admin">
                                        ${t.reply}
                                        <span class="time">Admin</span>
                                    </div>
                                `;
                            }
                        }
                    });
                }
                
                if (msgCount > 0) hasPreviousMessages = true;
                scrollToBottom();
            });
        }

        document.getElementById("msg-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") { event.preventDefault(); sendMessage(); }
        });
    </script>
</body>
</html>
