<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ludo Pro - Friend Challenge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7; --gold: #f1c40f; --bg: #0f0c29; --glass: rgba(255, 255, 255, 0.05);
            --green: #2ecc71; --red: #e74c3c;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top, #1a1a2e, #0f0c29, #000000); height: 100vh; color: white; display: flex; flex-direction: column; overflow: hidden; }

        /* --- HEADER --- */
        .header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.8); border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 50; }
        .page-title { font-family: 'Orbitron'; font-size: 16px; color: var(--gold); letter-spacing: 1px; }
        .wallet { background: rgba(241, 196, 15, 0.1); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; color: var(--gold); font-weight: bold; font-size: 12px; display: flex; align-items: center; gap: 5px; }

        /* --- CONTENT AREA --- */
        .container { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }

        /* --- SEARCH --- */
        .search-box { position: relative; margin-bottom: 25px; }
        .search-inp { width: 100%; background: #151525; border: 1px solid #333; color: white; padding: 12px 15px; padding-right: 50px; border-radius: 12px; font-family: 'Poppins'; }
        .search-btn { position: absolute; right: 5px; top: 5px; width: 40px; height: 38px; background: var(--gold); border: none; border-radius: 8px; cursor: pointer; color: black; }

        /* --- SECTIONS --- */
        .section-title { font-family: 'Orbitron'; font-size: 12px; color: #00d2d3; margin: 20px 0 10px 0; letter-spacing: 1px; border-bottom: 1px solid rgba(0, 210, 211, 0.2); padding-bottom: 5px; }

        /* --- USER CARDS --- */
        .user-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 15px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .u-left { display: flex; align-items: center; gap: 12px; }
        .u-avatar { width: 45px; height: 45px; border-radius: 10px; background: #333; background-size: cover; position: relative; border: 1px solid #555; }
        .status-dot { width: 10px; height: 10px; background: var(--green); border-radius: 50%; position: absolute; bottom: -2px; right: -2px; border: 2px solid #0f0c29; }
        .u-info h4 { margin: 0; font-size: 14px; color: white; }
        .u-info p { margin: 0; font-size: 10px; color: #888; }
        .challenge-btn { background: linear-gradient(135deg, var(--primary), #a29bfe); color: white; border: none; padding: 8px 18px; border-radius: 20px; font-size: 10px; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3); }
        .challenge-btn:active { transform: scale(0.95); }

        /* --- MODALS (POPUPS) --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        
        /* 1. BET SELECTION MODAL */
        .bet-modal { background: #1a1a2e; padding: 25px; border-radius: 20px; border: 1px solid var(--gold); text-align: center; width: 85%; max-width: 350px; }
        .bet-inp { width: 100%; padding: 15px; background: #0f0c29; border: 1px solid #333; color: var(--gold); font-size: 24px; text-align: center; font-family: 'Orbitron'; border-radius: 10px; margin: 20px 0; }
        .action-btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; margin-top: 10px; }
        .btn-confirm { background: var(--gold); color: black; }
        .btn-cancel { background: #333; color: white; }

        /* 2. WAITING MODAL */
        .wait-modal { text-align: center; }
        .spinner { width: 60px; height: 60px; border: 5px solid rgba(255,255,255,0.1); border-top: 5px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 3. INCOMING CHALLENGE MODAL */
        .incoming-modal { background: #1a1a2e; padding: 30px; border-radius: 20px; border: 2px solid var(--primary); text-align: center; width: 90%; animation: popIn 0.3s ease; }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .challenger-img { width: 70px; height: 70px; border-radius: 50%; background: #333; margin: 0 auto 15px auto; border: 2px solid white; background-size: cover; }
        .btn-accept { background: var(--green); color: black; width: 48%; }
        .btn-decline { background: var(--red); color: white; width: 48%; }

        /* --- FLOATING COMMAND DOCK --- */
.navigation-dock {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 95%; /* Mobile par zyada jagah mile */
    max-width: 450px;
    height: 75px; /* Height thodi badhai taake text fit ho */
    background: rgba(20, 20, 35, 0.95);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    z-index: 1000;
}

/* Normal Nav Items (Icon + Text) */
.nav-item {
    flex: 1;
    display: flex;
    flex-direction: column; /* ✨ Icon upar, Text niche */
    justify-content: center;
    align-items: center;
    height: 100%;
    color: #777; 
    cursor: pointer;
    transition: all 0.3s ease;
    gap: 4px; /* Icon aur text ke beech gap */
}

.nav-item i {
    font-size: 20px; /* Icon size thoda chota kiya */
    margin-bottom: 2px;
    transition: 0.3s;
}

.nav-label {
    font-size: 10px; /* Text size */
    font-weight: 500;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

/* Active State (Glow & Color) */
.nav-item.active {
    color: #f1c40f; /* Gold Text */
    transform: translateY(-2px);
}

.nav-item.active i {
    text-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
    transform: scale(1.1);
}

/* --- CENTER FLOATING BUTTON (FAB) --- */
.center-fab-container {
    position: relative;
    width: 80px;
    height: 100%; /* Full height container */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end; /* Text bottom par */
    margin-top: -35px; /* Button ko upar uthane ke liye */
}

.center-fab {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #f1c40f, #e67e22);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #1a1a2e;
    font-size: 24px;
    box-shadow: 0 0 0 8px rgba(20, 20, 35, 1); /* Cutout effect */
    cursor: pointer;
    transition: 0.3s;
    z-index: 10;
}

/* Home Label (Button ke niche) */
.home-label {
    font-size: 10px;
    color: #777;
    margin-top: 5px; /* Button aur text ka gap */
    font-weight: bold;
    text-transform: uppercase;
}

/* Home Active State */
.center-fab.active {
    background: #fff;
    color: #f1c40f;
    box-shadow: 0 0 20px #fff;
}
/* Jab Home active ho to niche text bhi gold ho */
.center-fab.active ~ .home-label {
    color: #f1c40f;
}

.center-fab:active {
    transform: scale(0.95);
}

/* User Avatar Ring */
.toast-avatar {
    width: 55px; height: 55px; border-radius: 50%;
    border: 2px solid #f1c40f; padding: 2px;
    background: linear-gradient(135deg, #f1c40f, #e67e22);
}

.toast-content { flex: 1; }
.toast-title { color: #f1c40f; font-family: 'Orbitron'; font-size: 11px; letter-spacing: 1px; margin-bottom: 2px; }
.toast-name { font-size: 14px; font-weight: 700; color: #fff; }
.toast-amount { color: #2ecc71; font-family: 'Orbitron'; font-size: 18px; font-weight: 900; margin-top: 5px; }

/* Professional Buttons */
.toast-btns { display: flex; flex-direction: column; gap: 6px; }
.t-btn { 
    border: none; padding: 8px 15px; border-radius: 8px; 
    font-size: 10px; font-weight: 800; font-family: 'Orbitron'; 
    cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px;
    transition: 0.3s; width: 100px;
}
.t-btn-dec { background: #e74c3c; color: white; }
.t-btn-acc { background: #2ecc71; color: black; box-shadow: 0 0 15px rgba(46, 204, 113, 0.3); }

@keyframes slideInTop { from { top: -120px; opacity: 0; } to { top: 20px; opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-chevron-left" onclick="location.href='home.html'" style="color:white; cursor:pointer;"></i>
        <div class="page-title">FRIEND BATTLE</div>
        <div class="wallet"><i class="fas fa-coins"></i> <span id="u-bal">0</span></div>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="search-uid" class="search-inp" placeholder="Search by UID...">
            <button class="search-btn" onclick="window.searchUser()"><i class="fas fa-search"></i></button>
        </div>

        <div id="search-result-area" style="display:none; margin-bottom:20px;">
            <div class="section-title">SEARCH RESULT <span onclick="clearSearch()" style="float:right; color:var(--red); cursor:pointer; font-size:10px;">CLEAR</span></div>
            <div id="search-list"></div>
        </div>

        <div class="section-title">YOUR FRIENDS</div>
        <div id="friend-list">
            <p style="text-align:center; font-size:12px; color:#666;">Loading friends...</p>
        </div>

        <div class="section-title">ONLINE PLAYERS</div>
        <div id="online-list">
            <p style="text-align:center; font-size:12px; color:#666;">Scanning...</p>
        </div>
    </div>

    <div id="modal-bet" class="modal-overlay">
        <div class="bet-modal">
            <h3 style="margin:0; color:white; font-family:'Orbitron'">SET STAKES</h3>
            <p style="font-size:11px; color:#888;">Enter amount to challenge</p>
            <input type="number" id="bet-amount" class="bet-inp" placeholder="₹50" value="50">
            <button class="action-btn btn-confirm" onclick="confirmChallenge()">SEND REQUEST</button>
            <button class="action-btn btn-cancel" onclick="closeModal('modal-bet')">CANCEL</button>
        </div>
    </div>

    <div id="modal-wait" class="modal-overlay">
        <div class="wait-modal">
            <div class="spinner"></div>
            <h2 style="font-family:'Orbitron'; color:white;">WAITING...</h2>
            <p style="color:#aaa; font-size:12px;">Waiting for opponent to accept.</p>
            <p style="color:#666; font-size:10px;">(Money will be deducted ONLY if they accept)</p>
            <button class="action-btn btn-cancel" style="width:auto; padding:10px 30px;" onclick="cancelRequest()">CANCEL</button>
        </div>
    </div>

    <div id="modal-incoming" class="modal-overlay">
        <div class="incoming-modal">
            <div id="inc-photo" class="challenger-img"></div>
            <h3 style="margin:0; color:var(--gold); font-family:'Orbitron'">CHALLENGE!</h3>
            <p style="color:white; margin:10px 0;"><span id="inc-name" style="font-weight:bold;">Player</span> wants to play</p>
            <div style="font-size:30px; font-family:'Orbitron'; color:var(--green); margin:15px 0;">₹<span id="inc-amount">0</span></div>
            <div style="display:flex; justify-content:space-between;">
                <button class="action-btn btn-decline" onclick="respondToChallenge('rejected')">DECLINE</button>
                <button class="action-btn btn-accept" onclick="respondToChallenge('accepted')">ACCEPT</button>
            </div>
        </div>
    </div>

    <div class="navigation-dock">
    <div class="nav-item" id="nav-social" onclick="window.location.href='social.html'">
        <i class="fas fa-share-alt"></i>
        <span class="nav-label">Share</span>
    </div>
    
    <div class="nav-item" id="nav-rank" onclick="window.location.href='ranking.html'">
        <i class="fas fa-chart-bar"></i>
        <span class="nav-label">Rank</span>
    </div>

    <div class="center-fab-container">
        <div class="center-fab" onclick="window.location.href='home.html'">
            <div class="fab-icon">
                <i class="fas fa-home"></i>
            </div>
        </div>
        <span class="home-label">Home</span>
    </div>

    <div class="nav-item" id="nav-friends" onclick="window.location.href='friend_challenge.html'">
        <i class="fas fa-user-friends"></i>
        <span class="nav-label">Friends</span>
    </div>
    
    <div class="nav-item" id="nav-profile" onclick="window.location.href='profile.html'">
        <i class="fas fa-user"></i>
        <span class="nav-label">Profile</span>
    </div>
</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, update, get, runTransaction, serverTimestamp, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDKhHlL52F16AP0d7j5XK9lZduEFBLKBfY", 
            authDomain: "ludo-d46ab.firebaseapp.com", 
            databaseURL: "https://ludo-d46ab-default-rtdb.firebaseio.com", 
            projectId: "ludo-d46ab" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let me = null;
        let myBalance = 0;
        let selectedTarget = null;
        let activeChallengeId = null;

        // --- 1. SETUP ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                me = user;
                // Balance Listener
                onValue(ref(db, `users/${me.uid}/balance`), (snap) => {
                    myBalance = snap.val() || 0;
                    document.getElementById('u-bal').innerText = myBalance;
                });

                // Listen for INCOMING Challenges
                listenForChallenges();

                // Load Lists
                loadFriends();
                loadOnline();
            } else {
                window.location.href = "login.html";
            }
        });

        // --- 2. UI FUNCTIONS ---
        window.openBetModal = (uid, name) => {
            selectedTarget = { uid, name };
            document.getElementById('modal-bet').style.display = 'flex';
        };

        window.closeModal = (id) => {
            document.getElementById(id).style.display = 'none';
        };

        window.clearSearch = () => {
            document.getElementById('search-result-area').style.display = 'none';
            document.getElementById('search-uid').value = "";
        }

        // --- 3. SEND CHALLENGE (Host) ---
        window.confirmChallenge = async () => {
            const amount = parseInt(document.getElementById('bet-amount').value);
            if(amount > myBalance) { alert("Insufficient Balance!"); return; }
            if(!amount || amount <= 0) return;

            // Close Bet Modal, Show Wait Modal
            closeModal('modal-bet');
            document.getElementById('modal-wait').style.display = 'flex';

            activeChallengeId = "chal_" + Date.now();
            const gameId = "room_" + Math.floor(Math.random()*999999);

            // Create Challenge Record (Pending Status) - NO MONEY DEDUCTED YET
            await set(ref(db, `invites/${activeChallengeId}`), {
                from: me.uid,
                fromName: me.displayName || "Player",
                fromPhoto: me.photoURL || "",
                to: selectedTarget.uid,
                amount: amount,
                gameId: gameId,
                status: 'pending',
                timestamp: serverTimestamp()
            });

            // Listen for response
            const unsub = onValue(ref(db, `invites/${activeChallengeId}`), (snap) => {
                const data = snap.val();
                if(!data) return;

                if(data.status === 'accepted') {
                    // Start Game!
                    startGame(gameId, amount);
                } 
                else if (data.status === 'rejected') {
                    alert("Opponent declined the challenge.");
                    cancelRequest(); // Cleanup
                }
            });
        };

        window.cancelRequest = async () => {
            if(activeChallengeId) {
                await update(ref(db, `challenges/${activeChallengeId}`), { status: 'expired' });
                activeChallengeId = null;
            }
            closeModal('modal-wait');
        };

        // --- 4. RECEIVE CHALLENGE (Guest) ---
        function listenForChallenges() {
            const q = query(ref(db, 'challenges'), orderByChild('to'));
            
            onValue(q, (snap) => {
                snap.forEach(child => {
                    const d = child.val();
                    // If challenge is for me AND pending
                    if(d.to === me.uid && d.status === 'pending') {
                        // Check if not expired (1 min limit)
                        if(Date.now() - d.timestamp < 60000) {
                            showIncomingPopup(child.key, d);
                        }
                    }
                });
            });
        }

        function showIncomingPopup(chalId, data) {
            activeChallengeId = chalId; // Store ID to respond
            document.getElementById('inc-name').innerText = data.fromName;
            document.getElementById('inc-amount').innerText = data.amount;
            document.getElementById('inc-photo').style.backgroundImage = `url('${data.fromPhoto || 'default.png'}')`;
            
            // Store data for game start
            selectedTarget = { amount: data.amount, gameId: data.gameId };
            
            document.getElementById('modal-incoming').style.display = 'flex';
        }

        window.respondToChallenge = async (response) => {
            if(!activeChallengeId) return;

            if(response === 'accepted') {
                if(myBalance < selectedTarget.amount) {
                    alert("Low Balance! Cannot accept.");
                    await update(ref(db, `challenges/${activeChallengeId}`), { status: 'rejected' });
                    closeModal('modal-incoming');
                    return;
                }
                // Update Status -> Triggers start for Host too
                await update(ref(db, `challenges/${activeChallengeId}`), { status: 'accepted' });
                startGame(selectedTarget.gameId, selectedTarget.amount);
            } else {
                await update(ref(db, `challenges/${activeChallengeId}`), { status: 'rejected' });
                closeModal('modal-incoming');
            }
        };

        // --- 5. START GAME (Money Deduct Here) ---
        async function startGame(gameId, amount) {
            // Deduct Balance
            const balRef = ref(db, `users/${me.uid}/balance`);
            await runTransaction(balRef, (bal) => {
                return (Number(bal) || 0) - amount;
            });

            // Redirect
            window.location.replace(`match2.html?gameId=${gameId}&entry=${amount}`);
        }

        // --- 6. RENDER LISTS ---
        function createCard(u, container) {
    const div = document.createElement('div');
    div.className = 'user-card';
    
    const name = u.name || "Elite Player";
    const uid = u.uid;
    
    // ✨ Photo Logic: Pehle check karein kya URL valid hai, warna default icon lagayein
    // Hum check kar rahe hain: u.photoURL (Auth), u.photo (Manual), ya default image
    const photo = (u.photoURL && u.photoURL !== "") ? u.photoURL : 
                  (u.photo && u.photo !== "") ? u.photo : 
                  "https://cdn-icons-png.flaticon.com/512/149/149071.png";

    div.innerHTML = `
        <div class="u-left">
            <div class="u-avatar" style="background-image:url('${photo}'); background-size: cover; background-position: center;">
                <div class="status-dot" id="dot-${uid}"></div>
            </div>
            <div class="u-info">
                <h4>${name}</h4>
                <p style="color: #f1c40f; font-family: 'Orbitron'; font-size: 8px;">UID: ${uid}</p>
            </div>
        </div>
        <button class="challenge-btn" id="btn-${uid}" onclick="window.openBetModal('${uid}', '${name}')">
            CHALLENGE
        </button>
    `;
    container.appendChild(div);
}

        function loadFriends() {
    onValue(ref(db, `users/${me.uid}/friends`), (snap) => {
        const list = document.getElementById('friend-list');
        list.innerHTML = "";
        if(snap.exists()) {
            Object.values(snap.val()).forEach(f => {
                createCard(f, list);
                // Har friend ka status alag se monitor karein
                listenFriendStatus(f.uid);
            });
        } else {
            list.innerHTML = "<p style='text-align:center; font-size:12px; color:#666'>No friends yet.</p>";
        }
    });
}

// Naya Helper Function
function listenFriendStatus(uid) {
    onValue(ref(db, `users/${uid}/status`), (snap) => {
        const s = snap.val();
        const dot = document.getElementById(`dot-${uid}`);
        const btn = document.getElementById(`btn-${uid}`);
        
        if(!dot || !btn) return;

        if(s && s.state === 'online') {
            dot.style.backgroundColor = "#2ecc71"; // Green
            btn.disabled = false;
            btn.innerText = "CHALLENGE";
            btn.style.opacity = "1";
        } 
        else if (s && s.state === 'playing') {
            dot.style.backgroundColor = "#e67e22"; // Orange
            btn.disabled = true;
            btn.innerText = "PLAYING";
            btn.style.opacity = "0.6";
        } 
        else {
            dot.style.backgroundColor = "#7f8c8d"; // Grey
            btn.disabled = true;
            btn.innerText = "OFFLINE";
            btn.style.opacity = "0.5";
        }
    });
}

        function loadOnline() {
    const usersRef = ref(db, 'users');
    onValue(usersRef, (snap) => {
        const list = document.getElementById('online-list');
        list.innerHTML = "";
        let count = 0;

        if (snap.exists()) {
            snap.forEach(child => {
                const u = child.val();
                const uid = child.key;

                // Shart: 
                // 1. Woh main na hoon (uid !== me.uid)
                // 2. Uska status 'online' ho
                // 3. Uska koi naam set ho (username ya name)
                if (uid !== me.uid && 
                    u.status && u.status.state === 'online' && 
                    (u.username || u.name)) {
                    
                    const userData = {
                        uid: uid,
                        name: u.username || u.name || "Elite Player",
                        photo: u.photoURL || u.photo || "https://cdn-icons-png.flaticon.com/512/149/149071.png"
                    };

                    createCard(userData, list);
                    listenFriendStatus(uid); // Online status monitor karne ke liye
                    count++;
                }
            });
        }

        if (count === 0) {
            list.innerHTML = "<p style='text-align:center; font-size:12px; color:#666'>No other players online right now.</p>";
        }
    });
}

        // Search
        window.searchUser = async () => {
            const uid = document.getElementById('search-uid').value.trim();
            if(!uid) return;
            const snap = await get(ref(db, `users/${uid}`));
            const area = document.getElementById('search-result-area');
            const list = document.getElementById('search-list');
            area.style.display = 'block';
            list.innerHTML = "";
