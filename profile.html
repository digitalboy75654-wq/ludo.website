<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile - Ludo Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7; --gold: #f1c40f; --neon: #00d2d3; --red: #ff4757;
            --bg-dark: #0f0c29; --card-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh; color: white; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            padding: 15px 20px; display: flex; align-items: center; gap: 15px;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }
        .back-btn { font-size: 20px; cursor: pointer; color: white; }
        .page-title { font-family: 'Orbitron'; font-size: 16px; font-weight: 700; color: var(--gold); }

        .container { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }

        /* --- USER MAIN CARD --- */
        .user-main {
            background: var(--card-bg); border-radius: 20px; padding: 25px;
            border: 1px solid var(--glass-border); text-align: center;
            position: relative; overflow: hidden;
            background-image: radial-gradient(circle at top right, rgba(108, 92, 231, 0.2), transparent);
        }
        .profile-img-container { position: relative; width: 90px; height: 90px; margin: 0 auto 15px; }
        .p-img {
            width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.4); background-size: cover; background-position: center;
        }

        .p-name { font-size: 20px; font-weight: 700; margin-bottom: 4px; }
        .p-uid { font-size: 11px; color: var(--neon); font-family: 'Orbitron'; opacity: 0.8; letter-spacing: 1px; }

        /* --- UPDATED STATS GRID (2x2) --- */
        .stats-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; 
        }
        .stat-item { 
            background: rgba(0,0,0,0.3); padding: 12px; border-radius: 12px; 
            border: 1px solid var(--glass-border); text-align: center;
        }
        .stat-val { display: block; font-weight: 700; font-size: 18px; color: var(--gold); font-family: 'Orbitron'; }
        .stat-lbl { display: block; font-size: 10px; text-transform: uppercase; opacity: 0.7; margin-top: 4px; letter-spacing: 0.5px; }
        
        .c-green { color: var(--neon); }
        .c-red { color: var(--red); }

        /* --- MENU LIST --- */
        .menu-list { margin-top: 25px; }
        .menu-item {
            background: var(--card-bg); padding: 16px; border-radius: 15px;
            display: flex; align-items: center; gap: 15px; margin-bottom: 12px;
            border: 1px solid var(--glass-border); transition: 0.2s; cursor: pointer;
        }
        .menu-item:active { transform: scale(0.98); background: rgba(255,255,255,0.12); }
        .m-icon { width: 35px; height: 35px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .m-text { flex: 1; font-weight: 600; font-size: 14px; }
        
        .bg-gold { background: rgba(241, 196, 15, 0.15); color: var(--gold); }
        .bg-blue { background: rgba(0, 210, 211, 0.15); color: var(--neon); }
        .bg-purple { background: rgba(108, 92, 231, 0.15); color: var(--primary); }
        .bg-red { background: rgba(255, 71, 87, 0.15); color: var(--red); }

        .logout-btn {
            margin-top: 20px; width: 100%; padding: 15px; border: none;
            border-radius: 15px; background: rgba(255, 71, 87, 0.1);
            color: #ff4757; font-weight: 700; font-size: 14px; cursor: pointer;
            border: 1px solid rgba(255, 71, 87, 0.2);
        }

        /* --- FEEDBACK MODAL --- */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1a1a2e; width: 85%; max-width: 400px; padding: 25px;
            border-radius: 20px; border: 1px solid var(--gold);
            box-shadow: 0 0 30px rgba(0,0,0,0.5); text-align: center;
        }
        .modal-title { font-family: 'Orbitron'; color: var(--gold); margin-bottom: 15px; }
        textarea {
            width: 100%; height: 100px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px;
            color: white; padding: 10px; font-family: 'Poppins'; outline: none; resize: none;
        }
        .send-btn {
            background: linear-gradient(to right, #f1c40f, #e67e22); border: none;
            width: 100%; padding: 12px; border-radius: 30px; color: black;
            font-weight: bold; margin-top: 15px; cursor: pointer;
        }
        .close-modal { position: absolute; top: 15px; right: 15px; color: #888; cursor: pointer; font-size: 20px; }

        /* --- FLOATING COMMAND DOCK --- */
.navigation-dock {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 95%; /* Mobile par zyada jagah mile */
    max-width: 450px;
    height: 75px; /* Height thodi badhai taake text fit ho */
    background: rgba(20, 20, 35, 0.95);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    z-index: 1000;
}

/* Normal Nav Items (Icon + Text) */
.nav-item {
    flex: 1;
    display: flex;
    flex-direction: column; /* âœ¨ Icon upar, Text niche */
    justify-content: center;
    align-items: center;
    height: 100%;
    color: #777; 
    cursor: pointer;
    transition: all 0.3s ease;
    gap: 4px; /* Icon aur text ke beech gap */
}

.nav-item i {
    font-size: 20px; /* Icon size thoda chota kiya */
    margin-bottom: 2px;
    transition: 0.3s;
}

.nav-label {
    font-size: 10px; /* Text size */
    font-weight: 500;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

/* Active State (Glow & Color) */
.nav-item.active {
    color: #f1c40f; /* Gold Text */
    transform: translateY(-2px);
}

.nav-item.active i {
    text-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
    transform: scale(1.1);
}

/* --- CENTER FLOATING BUTTON (FAB) --- */
.center-fab-container {
    position: relative;
    width: 80px;
    height: 100%; /* Full height container */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end; /* Text bottom par */
    margin-top: -35px; /* Button ko upar uthane ke liye */
}

.center-fab {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #f1c40f, #e67e22);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #1a1a2e;
    font-size: 24px;
    box-shadow: 0 0 0 8px rgba(20, 20, 35, 1); /* Cutout effect */
    cursor: pointer;
    transition: 0.3s;
    z-index: 10;
}

/* Home Label (Button ke niche) */
.home-label {
    font-size: 10px;
    color: #777;
    margin-top: 5px; /* Button aur text ka gap */
    font-weight: bold;
    text-transform: uppercase;
}

/* Home Active State */
.center-fab.active {
    background: #fff;
    color: #f1c40f;
    box-shadow: 0 0 20px #fff;
}
/* Jab Home active ho to niche text bhi gold ho */
.center-fab.active ~ .home-label {
    color: #f1c40f;
}

.center-fab:active {
    transform: scale(0.95);
}
    </style>
</head>
<body>

        <i class="fas fa-arrow-left back-btn" onclick="window.location.href='home.html'"></i>

        <div class="menu-list">
<div class="menu-item" onclick="window.location.href='kyc.html'">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, onValue, update, push } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDKhHlL52F16AP0d7j5XK9lZduEFBLKBfY", 
            authDomain: "ludo-d46ab.firebaseapp.com", 
            databaseURL: "https://ludo-d46ab-default-rtdb.firebaseio.com", 
            projectId: "ludo-d46ab" 
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;

        // UI Helpers
        window.openFeedback = () => document.getElementById('feedback-modal').style.display = 'flex';
        window.closeFeedback = () => document.getElementById('feedback-modal').style.display = 'none';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadProfile(user);
                calculateRealTimeStats(user.uid);
            } else {
                window.location.href = "index.html"; 
            }
        });

        function loadProfile(user) {
            document.getElementById('display-name').innerText = user.displayName || "Ludo Player";
            document.getElementById('display-uid').innerText = "UID: " + user.uid.substring(0, 8).toUpperCase();
            if(user.photoURL) document.getElementById('u-pfp').style.backgroundImage = `url('${user.photoURL}')`;

            // Balance Check
            onValue(ref(db, `users/${user.uid}/balance`), (snap) => {
                document.getElementById('p-balance').innerText = "Rs. " + (snap.val() || 0);
            });
        }

        // --- NEW REAL-TIME STATS ALGORITHM ---
        function calculateRealTimeStats(uid) {
            const historyRef = ref(db, `users/${uid}/gameHistory`);
            
            onValue(historyRef, (snapshot) => {
                let wins = 0;
                let losses = 0;

                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const game = child.val();
                        // Hum result field check karenge (win/loss)
                        if (game.result === 'win') wins++;
                        else if (game.result === 'loss') losses++;
                    });
                }

                const total = wins + losses;
                let rate = total > 0 ? Math.round((wins / total) * 100) : 0;

                // Update UI
                document.getElementById('stat-total').innerText = total;
                document.getElementById('stat-wins').innerText = wins;
                document.getElementById('stat-loss').innerText = losses;
                document.getElementById('stat-rate').innerText = rate + "%";
            });
        }

        // --- FEEDBACK LOGIC ---
        window.submitFeedback = () => {
            const msg = document.getElementById('feed-msg').value.trim();
            if (!msg) return alert("Please write something!");

            const btn = document.querySelector('.send-btn');
            btn.innerText = "Sending...";
            btn.disabled = true;

            const feedbackRef = ref(db, 'feedbacks');
            push(feedbackRef, {
                uid: currentUser.uid,
                name: currentUser.displayName || "Unknown",
                message: msg,
                timestamp: Date.now(),
                status: "pending" // Admin panel me 'pending' dikhega
            }).then(() => {
                alert("Feedback Sent! Admin will review it.");
                document.getElementById('feed-msg').value = "";
                closeFeedback();
                btn.innerText = "SEND TO ADMIN";
                btn.disabled = false;
            }).catch(e => {
                alert("Error: " + e.message);
                btn.disabled = false;
            });
        }

        // Logout
        document.getElementById('logout-btn').onclick = () => {
            if(confirm("Do you want to logout?")) {
                signOut(auth).then(() => window.location.href = "index.html");
            }
        };
        // --- ðŸš€ ADVANCED NAVIGATION LOGIC ---

window.navigate = (page, index) => {
    // Page redirect hone se pehle indicator ko move karein (Visual feel)
    const indicator = document.getElementById('nav-indicator');
    const itemWidth = document.querySelector('.bottom-nav').offsetWidth / 5;
    const offset = (itemWidth * index) + (itemWidth / 2) - 22.5;
    
    indicator.style.left = `${offset}px`;
    
    // Thoda sa delay taake user animation dekh sake phir page change ho
    setTimeout(() => {
        window.location.href = page;
    }, 1500); // 150ms delay
};

function initNavigation() {
    const path = window.location.pathname;
    const indicator = document.getElementById('nav-indicator');
    
    // Identify current page index
    let index = 2; // Default Home (Center)
    if (path.includes('social.html')) index = 0;
    else if (path.includes('ranking.html')) index = 1;
    else if (path.includes('home.html')) index = 2;
    else if (path.includes('friend_challenge.html')) index = 3;
    else if (path.includes('profile.html')) index = 4;

    // Show and position indicator
    indicator.style.display = 'block';
    const navBar = document.querySelector('.bottom-nav');
    if(navBar) {
        const itemWidth = navBar.offsetWidth / 5;
        const offset = (itemWidth * index) + (itemWidth / 2) - 22.5;
        indicator.style.left = `${offset}px`;
        
        // Glow Active Class
        const items = document.querySelectorAll('.nav-item');
        if(items[index]) items[index].classList.add('active');
    }
}

// Page load hote hi chalayein
window.addEventListener('load', initNavigation);
    </script>
